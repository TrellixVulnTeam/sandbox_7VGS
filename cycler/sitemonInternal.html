      <head>                                                     
      <script type="text/javascript">                          
      var urls    = new Array();                                 
      var url=0                                                  
      var batch=1                                                
                                                                 
 urls.push("http://netflow.gnmedia.net:8000/report.jsp?templid=0000&output=chart&unit=minute&nunits=60&device=72.172.76.1&recappl=80%2FTCP&reload=90")

urls.push("http://www.speedtest.net")                                                        
      var d = new Date();
      if (d.getDay() == 4) {
        urls.push('http://nocfiles.gnmedia.net/reminders/weekly_metrics_reminder.html');
      }
      if (d.getDate() == 1) {
        urls.push('http://nocfiles.gnmedia.net/reminders/monthly_metrics_reminder.html');

      function nextpage() {                                      
                                                                 
         if(url>urls.length-1){
            document.getElementById("nextButton").disabled=true;
         } 
         else{          
         for(i=0;i<3;i++){
            window.open(urls[url], '_blank');
            document.title='Cycler: '+batch
            url=url+1         
            }   
            batch=batch+1
         }                                          
      }                                                          
                                                                 
      </script>                                                  
      </head>                                                    
      <body>                                                     
      <form>                                                     
      <input id="nextButton" type="button" value="Next!" onclick="javascript:nextpage()" />
